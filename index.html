<!DOCTYPE html>
<html>
  <head>
    <title>Tiny RPG</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="style.css" media="all">
    <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0, target-densitydpi=device-dpi" />

    <script src="js/libs/three.min.js"></script>
    <script src="js/libs/tween.min.js"></script>
    <script src="js/libs/EventDispatcher.js"></script>
    <script src="js/sprites.js"></script>
    <script src="js/world.js"></script>
    <script src="js/utils.js"></script>
    <script src="js/logic/map.js"></script>
    <script src="js/logic/hero.js"></script>
    <script src="js/logic/Monster.js"></script>
    <script src="js/SoundManager.js"></script>
    <script src="js/game.js"></script>
    <script src="js/main.js"></script>
  </head>
  <body>
    <div id="game">
      <div id="stats">&nbsp;</div>
      <div id="game_over" class="overlay animated" style="opacity: 0; visibility: collapse;">
        <div>
          <p>Game Over</p>
          <p><span class="money"></span></p>
          <p><a class="replay" href="/">Play again</a></p>
        </div>
      </div>
      <div id="victory" class="overlay animated" style="opacity: 0; visibility: collapse; ">
        <div>
          <p>Yay!</p>
          <p><span class="money"></span></p>
          <p><a class="replay" href="/">Play again</a></p>
        </div>
      </div>
  </div>
    <footer>
      <p class="left"><strong>Tiny Barbarian</strong><br>
      by <a href="http://www.soledadpenades.com">supersole</a> and <a
        href="http://www.github.com/belen-albeza">ladybenko</a>.</p>
      <p>Use the arrow keys &larr; and &rarr; to move.</p>
	  </footer>
	  <div style="display:hidden">
	  <audio preload="auto" volume="0.2" autoplay loop id="soundtrack">
		<source src="/data/sounds/soundtrack.ogg" type="audio/ogg" />
		</audio>
	</div>
  </body>
</html>
